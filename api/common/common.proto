syntax = "proto3";

option go_package = "github.com/danilkompaniets/go-chat-common/gen/common";

package common;

// Общий тип пользователя
message User {
  int64 id = 1;
  string name = 2;
  string bio = 3;
}

// Ответ-статус для операций
message StatusResponse {
  bool success = 1;
  string error = 2;
}