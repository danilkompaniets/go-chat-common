syntax = "proto3";

option go_package = "github.com/danilkompaniets/go-chat-common/gen/chat";

package chat;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

service ChatService {
  rpc CreateChatWithUsers(CreateChatWithUsersRequest) returns (Chat) {
    option (google.api.http) = {
      post: "/v1/chats"
      body: "*"
    };
  }

  rpc GetChatsForUser(GetChatsForUserRequest) returns (GetChatsForUserResponse) {
    option (google.api.http) = {
      get: "/v1/users/{user_id}/chats"
    };
  }

  rpc GetMessagesForChat(GetMessagesForChatRequest) returns (GetMessagesForChatResponse) {
    option (google.api.http) = {
      get: "/v1/chats/{chat_id}/messages"
    };
  }

  rpc SendMessageToChat(SendMessageToChatRequest) returns (Message) {
    option (google.api.http) = {
      post: "/v1/chats/{chat_id}/messages"
      body: "*"
    };
  }

  rpc UpdateMessageStatus(UpdateMessageStatusRequest) returns (MessageStatusUpdate) {
    option (google.api.http) = {
      patch: "/v1/messages/{message_id}/status"
      body: "*"
    };
  }

  rpc AddChatMember(ChatMemberUpdateRequest) returns (ChatMembers) {
    option (google.api.http) = {
      post: "/v1/chats/{chat_id}/members"
      body: "*"
    };
  }

  rpc RemoveChatMember(ChatMemberUpdateRequest) returns (ChatMembers) {
    option (google.api.http) = {
      delete: "/v1/chats/{chat_id}/members/{user_id}"
    };
  }
}

message Chat {
  int64 id = 1;
  string title = 2;
  string type = 3; // private / group
  int64 created_by = 4;
  repeated int64 member_ids = 5;
  google.protobuf.Timestamp created_at = 6;
}

message Message {
  int64 id = 1;
  int64 chat_id = 2;
  int64 sender_id = 3;
  string content = 4;
  string status = 5; // sent / delivered / read
  google.protobuf.Timestamp sent_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message CreateChatWithUsersRequest {
  string title = 1;
  string type = 2;
  int64 created_by = 3;
  repeated int64 member_ids = 4;
}

message GetChatsForUserRequest {
  int64 user_id = 1;
}

message GetChatsForUserResponse {
  repeated ChatWithMessages chats = 1;
}

message ChatWithMessages {
  Chat chat = 1;
  repeated Message last_messages = 2; // последние N сообщений
}

message GetMessagesForChatRequest {
  int64 chat_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message GetMessagesForChatResponse {
  repeated Message messages = 1;
}

message SendMessageToChatRequest {
  int64 chat_id = 1;
  int64 sender_id = 2;
  string content = 3;
}

message UpdateMessageStatusRequest {
  int64 message_id = 1;
  string status = 2; // delivered / read
}

message MessageStatusUpdate {
  int64 message_id = 1;
  int64 chat_id = 2;
  string status = 3;
  google.protobuf.Timestamp updated_at = 4;
}

message ChatMemberUpdateRequest {
  int64 chat_id = 1;
  int64 user_id = 2;
}

message ChatMembers {
  int64 chat_id = 1;
  repeated int64 member_ids = 2;
}